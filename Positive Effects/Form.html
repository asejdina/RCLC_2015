<!DOCTYPE HTML>

<html>
  <head>
    <link rel='stylesheet' href='./style.css'>
    <script src='http://code.jquery.com/jquery-2.0.3.min.js'></script>
    <script src='http://www.parsecdn.com/js/parse-1.4.2.min.js'></script>
    <script src='main.js'></script>
  </head>

  <body>

    <form method='post' class="tagit">
      Comments: <input type='text' name='comments' id='comments'/>
      Area: <input type='text' name='area' id='area'/>
      <div id='radioButtons'>
        Good <input type='radio' name='radio' id='good'>
        Bad <input type='radio' name='radio' id='bad'>
      </div>
      Select image to upload: <input type='file' id='profilePhotoFileUpload'/>
      <button id='submitPhoto' type='button'>Submit</button>
    </form>

  </body>
</html>
