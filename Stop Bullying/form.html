<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <script src='http://code.jquery.com/jquery-2.0.3.min.js'></script>
    <script src='http://www.parsecdn.com/js/parse-1.4.2.min.js'></script>
    <script src='./main.js'></script>
    <title>Register Incident</title>
  </head>
  <body>
    <div id="signup">
      <div class="formImage"></div>
      <form>

        <h3>What is the Issue:</h3>
        <input type='text' name='issue' id='issue'>
        <h3>Where are you located:</h3>
        <input type='text' name='location' id='location'>
        <div id='issueTypeSelect'>
          <h3>Issue Type:</h3>
          Verbal <input type='radio' name='radio' id='verbal'>
          Physical <input type='radio' name='radio' id='physical'>
          Relational <input type='radio' name='radio' id='relational'>
          Cyber Bullying <input type='radio' name='radio' id='cyber bullying'>
        </div>
        <button id='submit' type='button'>Submit</button>
      </form>
    </div>
  </body>
</html>
