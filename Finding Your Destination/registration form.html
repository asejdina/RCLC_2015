      <h1>Register Your Destination</h1>
      <form>
        <h2>Destination Name:</h2>
        <input type="text" name="name" id="name">

        <h2>Address:</h2>
        <input type="text" name="address" id="address">

        <h2>Programs:</h2>
        <input type="text" name="programs" id="programs">

        <h2>Website:</h2>
        <input type="text" name="website" id="website">

        <h2 class="selectHeader">Type of Program:</h2>
        <select id="type">
          <option value="sports">Sports</option>
          <option value="camps">Camps</option>
          <option value="music">Music</option>
          <option vlaue="arts">Arts and Crafts</option>
          <option vlaue="events">Events</option>
        </select>

        <h2 class="selectHeader">Cost of Program:</h2>
        <select id="cost">
          <option value="free">Free</option>
          <option value="25">$25 or Less</option>
          <option value="50">$50 or Less</option>
          <option vlaue="over50">Over $50</option>
        </select>

        <button id="submitDestination">Submit</button>
      </form>
